    <script>
document.addEventListener("DOMContentLoaded", () => {
  const list = document.querySelectorAll("nav li"); // target <li> tags
  let index = 0;

  function highlightNext() {
    // Reset all link colors to white (default)
    list.forEach(li => li.style.color = "white");

    // Highlight the current link
    list[index].style.color = "black";

    // Move to the next link
    index = (index + 1) % list.length;

    // Schedule next highlight (every 0.5s)
    setTimeout(highlightNext, 500);
  }

  highlightNext(); // start the loop
});
</script>
